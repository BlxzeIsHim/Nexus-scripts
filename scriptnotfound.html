<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark grey background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Align content vertically */
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #fff; /* White text */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #ccc; /* Light grey text */
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .back-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .thumbnail {
            width: 200px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Not Found</h1>
        <img src="images.jpg" alt="Game Not Found" class="thumbnail"> <!-- Image visible on the page -->
        <p>The game you are searching for does not exist on our website.</p>
        <p>Please check the spelling or try another game.</p>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
