`HTML`: <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles2.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username" class="animated-label">Username...</label>
      <input type="text" id="username" required>
      <label for="password" class="animated-label">Password...</label>
      <input type="password" id="password" required>
      <button type="submit" id="signupBtn">Sign Up</button>
    </form>
    <p id="errorMessage" class="hidden">You have to fill out the labels before pressing Sign Up!</p>
  </div>

  <script src="script.js2"></script>
</body>
</html>
